name: ai_project
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  lottie: ^3.0.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0

  # Helpers
  image_picker: ^1.0.7

  # Network and Connections
  observe_internet_connectivity: ^1.0.2
  flutter_gemini: ^2.0.1

  # State management
  flutter_bloc: ^8.1.3
  package_info_plus: ^5.0.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/images/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
